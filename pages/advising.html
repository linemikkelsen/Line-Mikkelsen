<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Mikkelsen's Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <div class="header">
            Advising
        </div>
        <div class="line"></div>
        <div class="advising-container">
            <div class="images">
                <div class="advising-person">
                    <img
                        src="img/Rebecca.jpeg"
                        alt="Rebecca"
                        onclick="showPopup('Rebecca &#40;Becky&#41; Jarvis', 'My research focuses on syntax, semantics, and their interface. My work integrates theoretical analysis with documentation of Atchan &#40;Kwa, Côte d\'Ivoire&#41;. My dissertation focuses on A\'-phenomena, pronominal structure and meaning, and their relationships in Atchan.')"
                        class="advising-button"
                    />
                    <div class="advising-name">Rebecca (Becky) Jarvis</div>
                </div>
                <div class="advising-person">
                    <img src="img/Wendy.jpg" alt="Wendy" onclick="showPopup('Wendy L. A. López Márquez', 'I am a native speaker of Nuntajɨɨyi &#40;or Highland Popoluca&#41;, an understudied language from the Zoquean branch of the Mixe-Zoque family, spoken in southern Veracruz, Mexico. My research focuses mainly on the documentation, description, and morphosyntactic analysis of my native language.')" class="advising-button"/>
                    <div class="advising-name">Wendy L. A. López Márquez</div>
                </div>
                <div class="advising-person">
                    <img src="img/Wesley.jpeg" alt="Wesley" onclick="showPopup('Wesley dos Santos &#40;he, him&#41;', 'I am a Ph.D candidate in Linguistics at UC Berkeley. My theoretical research interests are primarily syntax, including topics such as clause structure, agreement, and relative clauses. This work builds on novel data collected through community-based fieldwork on Kawahíva &#40;Tupí-Guaraní, Brazil&#41;. Outside of Linguistics, I enjoy traveling and watching soccer and comedy.', 'https://sites.google.com/berkeley.edu/wesleysantos/home')" class="advising-button"/>
                    <div class="advising-name">Wesley dos Santos</div>
                </div>
                <div class="advising-person">
                    <img src="img/Tyler.jpeg" alt="Tyler" onclick="showPopup('Tyler Lemon', 'I am a syntactician whose work interfaces with morphology and semantics.  I am also a fieldworker with an areal interest in Southeast Asia.  Earlier in graduate school I focused on the syntax-semantics interface in Vietnamese, especially comparatives and other degree constructions in the language.  Now I focus on morphology, allomorphy, and syntax within the verbal complex and other parts of the clausal spine in Uab Meto, an Austronesian language of Indonesia and Timor-Leste.')" class="advising-button"/>
                    <div class="advising-name">Tyler Lemon</div>
                </div>
                <div class="advising-person">
                    <img src="img/anon.png" alt="image 5" onclick="showPopup('Advising #5 Header', 'info')" class="advising-button"/>
                    <div class="advising-name">Person 5</div>
                </div>
                <div class="advising-person">
                    <img src="img/anon.png" alt="image 6" onclick="showPopup('Advising #6 Header', 'info')" class="advising-button"/>
                    <div class="advising-name">Person 6</div>
                </div>
            </div>
        </div>
        <div id="popupContainer" class="popup-container">
            <div id="popupContent" class="popup-content">
                <div class="popup-top">
                    <h2 id="popupHeader"></h2>
                    <span class="close-button" onclick="closePopup()">&times;</span>
                </div>
                <p id="popupText" class="popup-text"></p>
            </div>
        </div>
</body>
</html>
